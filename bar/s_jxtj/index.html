<script>

		vm.show_1 = true;
		vm.show_2 = false;
		vm.show_3 = false;
		vm.show_4= false;
		
		vm.openSub1 = function() {
			vm.show_1 = !vm.show_1;
		}
		vm.openSub2 = function() {
			vm.show_2 = !vm.show_2;
		}
		vm.openSub3 = function() {

		}
		vm.openSub4 = function() {

	});
	avalon.scan();
</script>
