<div ms-controller="jxssController">
	<h1>教学实施</h1>
	<ul>

			<div ms-click="openSub1()">教学设计</div>
			<ul ms-visible="show_1" class="son">
				<li ms-class-on="(tpl + '/' + page).indexOf('jxss/zdja') > -1">
					<div>
						<a href="#/jxss/zdja">重点教案</a>
					</div>
				</li>
				<li ms-class-on="(tpl + '/' + page).indexOf('jxss/ja') > -1">
					<div>
						<a href="#/jxss/ja">教案</a>
					</div>
				</li>
			</ul>
		</li>
		<li ms-class-on="(tpl + '/' + page).indexOf('jxss/dxjxja') > -1">
			<div>
				<a href="#/jxss/dxjxja">典型教学案例</a>
			</div>
		</li>
		<li ms-class-on="(tpl + '/' + page).indexOf('jxss/sfjx') > -1">
			<div>
				<a href="#/jxss/sfjx">示范教学</a>
			</div>
		</li>
		<li>
			<div ms-click="openSub2()">教学效果</div>
			<ul ms-visible="show_2" class="son">

				<li ms-class-on="(tpl + '/' + page).indexOf('jxss/jnkh') > -1">

						<a href="#/jxss/jnkh">技能考核</a>
					</div>
				</li>

				<li ms-class-on="(tpl + '/' + page).indexOf('jxss/jxpj') > -1">
					<div>
						<a href="#/jxss/jxpj">教学评价</a>
					</div>
				</li>
			</ul>
		</li>
	</ul>
</div>


<script>
	avalon.define("jxssController", function(vm) {
		vm.show_1 = true;
		vm.show_2 = false;
		vm.openSub1 = function() {
			vm.show_1 = !vm.show_1;
		}
		vm.openSub2 = function() {
			vm.show_2 = !vm.show_2;
		}
	});
	avalon.scan();
</script>
